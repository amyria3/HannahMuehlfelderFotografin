<!DOCTYPE html>
<html class="bg-white">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Arkadieff, artist</title>
    <link rel="stylesheet" href="index.css"></link>
    <script>
      window.addEventListener('scroll', function() {
        // Calculate scroll progress
        const scrollProgress = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);

        // Get the #slogan element
        const sloganElement = document.getElementById('slogan');

        // Move #slogan to the bottom based on scroll progress
        sloganElement.style.transform = `translateY(${scrollProgress * 100}%)`;
      });
    </script>
  </head>
  <body>
    <div id="splashwrapper">
      <section id="splash" class="bg-white">
          <!-- <h1>Maria Arkadieff</h1> -->
          <div id="portrait-wrapper"><img src="Illustrations/portrait_arkadieff.png" alt="Portrait, eine junge Frau mit sehr kurzen Haaren steht an einer Mauer"></div>
      </section>
      <section id="slogan" class="bg-transparent">
        <div id="sloganwrapper" class="bg-transparent">
          <p class="slogan red">GIVE</p>
          <p class="slogan">EVERY</p>
          <p class="slogan">THING</p>
          <p class="slogan">FOREVER</p>
        </div>
      </section>
    </div>

    <section id="video-background-wrapper">
      <video autoplay muted loop id="backgroundVideo">
        <source src="Illustrations/meer.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section id="links-contact" class="bg-white">
      <div id="links">
        <a href="https://www.saatchiart.com/arkadieff" class="desciplines-list-item">Aquarelle</a>
        <p class="desciplines-list-item">Musik</p>
        <p class="desciplines-list-item">Klassische Komposition</p>
        <p class="desciplines-list-item">Lyrik</p>
        <p class="desciplines-list-item">Publizistik/Politik</p>
        <a href="https://www.youtube.com/@mariaarkadieff7342" class="desciplines-list-item">Video art</a>
        <p class="desciplines-list-item">UX/UI & Webdesign</p>
      </div>
      <a href="mailto:m.arkadieff.open@email.com"> ->->-> email</a>
    </section>
  </body>
</html>
