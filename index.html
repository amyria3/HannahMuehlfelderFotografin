  <!DOCTYPE html>
  <html class="bg-white">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Maria Arkadieff, artist</title>
      <link rel="stylesheet" href="index.css"></link>
      <script src="script.js" defer></script>
    </head>

    <body class="bg-transparent black">
      <div id="splash-wrapper">

        <section id="splash" class="bg-white full-width">
          <!-- <h1>Maria Arkadieff</h1> -->
          <div id="portrait-wrapper"><img src="Illustrations/portrait_arkadieff.png" alt="Portrait, eine junge Frau mit sehr kurzen Haaren steht an einer Mauer"></div>
        </section>

        <section id="slogan" class="bg-transparent full-width">
          <div id="slogan-wrapper" class="bg-transparent">
            <p class="slogan red">GIVE</p>
            <p class="slogan">EVERY</p>
            <p class="slogan">THING</p>
            <p class="slogan appear-on-load">FOREVER</p>
          </div>
        </section>
      </div>

      <section id="video-background-wrapper" class="full-width">
        <video autoplay muted loop id="backgroundVideo">
          <source src="Illustrations/meer.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
      <section id="artist-info-container" class="full-width bg-white black">
        <p>
          <span class="appear-on-scroll">Hi!</span>
          <span class="appear-on-scroll">Ich bin Maria Arkadieff.</span>
          <span class="appear-on-scroll">Ich mache Musik, </span><span class="appear-on-scroll">publiziere</span>
          <span class="appear-on-scroll">und manchmal</span> <span class="appear-on-scroll"> mache ich Kunst.</span>
          <span class="appear-on-scroll">Mein Brotjob ist Programmieren.</span>
        </p>
      </section>
      <div id="disciplines" class="bg-white full-width appear-on-scroll "></div>
